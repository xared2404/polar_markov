<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Polar Markov Explorer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>Polar Markov Explorer</h1>
    <p class="muted">Static dashboard (GitHub Pages) — Markov chains over frame sequences.</p>
  </header>

  <main class="wrap grid">
    <section class="card">
      <h2>Pick view</h2>

      <div class="row">
        <label for="viewSelect">View</label>
        <select id="viewSelect"></select>
      </div>

      <div class="row">
        <label for="actorSelect">Actor (optional)</label>
        <select id="actorSelect" disabled></select>
      </div>

      <div id="stats" class="stats"></div>
    </section>

    <section class="card">
      <h2>Transition matrix</h2>
      <div id="matrixWrap" class="matrixWrap"></div>
      <p class="muted">Tip: values are row-normalized probabilities P(sᵢ→sⱼ).</p>
    </section>

    <section class="card full">
      <h2>Report</h2>
      <pre id="report" class="report"></pre>
    </section>
  </main>

  <footer class="wrap muted small">
    Generated from <code>data/reports/markov/markov_results.json</code>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
